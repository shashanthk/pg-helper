<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postgresql DB Backup Script Generator</title>
    <!-- Link to Bootstrap 5.3.0 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5 custom-container">
        <h4 class="text-center">Postgresql DB Backup Script Generator</h4>
        <div class="mb-3">
            <label for="database-name" class="form-label">Database name:</label>
            <input type="text" class="form-control is-invalid" id="database-name" required>
            <div class="invalid-feedback">
                Please enter the database name.
            </div>
        </div>
        <div class="mb-3">
            <label for="database-username" class="form-label">Database username:</label>
            <input type="text" class="form-control is-invalid" id="database-username" required>
            <div class="invalid-feedback">
                Please enter the database username.
            </div>
        </div>
        <div class="mb-3">
            <label for="database-host" class="form-label">Database host:</label>
            <input type="text" class="form-control" id="database-host" placeholder="Default: localhost" required>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="clean">
            <label class="form-check-label" for="clean">Add clean flag?</label>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="only-schema">
            <label class="form-check-label" for="only-schema">Only schema?</label>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="add-if-exists">
            <label class="form-check-label" for="add-if-exists">Add if exists flag?</label>
        </div>
        <button id="prepare-statement-btn" class="btn btn-primary">Prepare Statement</button>
        <button id="copy-to-clipboard-btn" class="btn btn-secondary ml-2" disabled>Copy to Clipboard</button>
        <div class="text-success">
            <p id="result" class="mt-3"></p>
        </div>
    </div>

    <!-- Link to Bootstrap 5.3.0 JS (for some components) and the custom script.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
